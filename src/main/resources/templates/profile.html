<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      th:data-bs-theme="${darkMode} ? 'dark' : 'light'">

<head>
    <meta charset="UTF-8" />
    <title>Profile</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>

<body class="bg-body text-body">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <!-- CARD CON COLOR DINÁMICO REAL -->
            <div class="card shadow-lg border-0 text-white"
                 th:classappend="' bg-' + ${cardColor}">

                <div class="card-body text-center">

                    <!-- FOTO -->
                    <img
                            th:src="${user.profilePictureUrl}"
                            class="rounded-circle mb-3 border border-light"
                            width="120"
                            height="120"
                            alt="Profile Picture"
                    />

                    <!-- NAV TABS -->
                    <ul class="nav nav-tabs justify-content-center mb-3">

                        <li class="nav-item">
                            <button class="nav-link active"
                                    data-bs-toggle="tab"
                                    data-bs-target="#nameTab"
                                    type="button">
                                Nombre
                            </button>
                        </li>

                        <li class="nav-item">
                            <button class="nav-link"
                                    data-bs-toggle="tab"
                                    data-bs-target="#emailTab"
                                    type="button">
                                Correo
                            </button>
                        </li>

                        <li class="nav-item">
                            <button class="nav-link"
                                    data-bs-toggle="tab"
                                    data-bs-target="#githubTab"
                                    type="button">
                                Perfil GitHub
                            </button>
                        </li>

                        <!-- DROPDOWN -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle"
                               data-bs-toggle="dropdown"
                               href="#">
                                Más
                            </a>

                            <ul class="dropdown-menu">
                                <li><button class="dropdown-item" data-bs-toggle="tab" data-bs-target="#favFood">Comida favorita</button></li>
                                <li><button class="dropdown-item" data-bs-toggle="tab" data-bs-target="#children">Tiene hijos</button></li>
                                <li><button class="dropdown-item" data-bs-toggle="tab" data-bs-target="#color">Color favorito</button></li>
                                <li><button class="dropdown-item" data-bs-toggle="tab" data-bs-target="#hobby">Hobby</button></li>
                                <li><button class="dropdown-item" data-bs-toggle="tab" data-bs-target="#sport">Deporte</button></li>
                                <li><button class="dropdown-item" data-bs-toggle="tab" data-bs-target="#city">Ciudad</button></li>
                                <li><button class="dropdown-item" data-bs-toggle="tab" data-bs-target="#career">Carrera</button></li>
                                <li><button class="dropdown-item" data-bs-toggle="tab" data-bs-target="#university">Universidad</button></li>
                                <li><button class="dropdown-item" data-bs-toggle="tab" data-bs-target="#age">Edad</button></li>
                                <li><button class="dropdown-item" data-bs-toggle="tab" data-bs-target="#pet">Mascota</button></li>
                            </ul>
                        </li>

                    </ul>

                    <!-- CONTENIDO DE TABS -->
                    <div class="tab-content mt-3">

                        <div class="tab-pane fade show active" id="nameTab">
                            <h5 th:text="${user.name}"></h5>
                        </div>

                        <div class="tab-pane fade" id="emailTab">
                            <h5 th:text="${user.email}"></h5>
                        </div>

                        <div class="tab-pane fade" id="githubTab">
                            <a th:if="${user.github != null}"
                               th:href="${user.github}"
                               target="_blank"
                               class="text-white fw-bold">
                                Ir a GitHub
                            </a>
                            <span th:if="${user.github == null}">
                                No disponible
                            </span>
                        </div>

                        <!-- DATOS EXTRA -->
                        <div class="tab-pane fade" id="favFood"><h5>Tacos al pastor</h5></div>
                        <div class="tab-pane fade" id="children"><h5>No</h5></div>
                        <div class="tab-pane fade" id="color"><h5>Morado</h5></div>
                        <div class="tab-pane fade" id="hobby"><h5>Dibujar</h5></div>
                        <div class="tab-pane fade" id="sport"><h5>Ninguno</h5></div>
                        <div class="tab-pane fade" id="city"><h5>Chihuahua</h5></div>
                        <div class="tab-pane fade" id="career"><h5>Ingeniería en Ciencias de la Computacion</h5></div>
                        <div class="tab-pane fade" id="university"><h5>UACH</h5></div>
                        <div class="tab-pane fade" id="age"><h5>20</h5></div>
                        <div class="tab-pane fade" id="pet"><h5>Gato</h5></div>

                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
